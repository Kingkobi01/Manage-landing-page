      <div role="button" id="menuBtn" class="cursor-pointer md:hidden ">
        <p class="sr-only">Menu</p>
        <img id="open" src="./images/icon-hamburger.svg" alt="Hamburger Menu" class="cursor-pointer">
        <img id="close" class="hidden" src="./images/icon-close.svg" alt="Close Btn">
      </div>

    </div>

  </header>
  <main></main>
  <footer></footer>

  <script>
    const menuBtn = document.getElementById("menuBtn")
    const header = document.querySelector("header")
    const nav = document.querySelector("header nav")
    const open = document.getElementById("open")
    const close = document.getElementById("close")

    menuBtn.addEventListener("click", () => {
      header.classList.toggle("show-backdrop")
      nav.classList.contains("-top-[100%]") ? nav.classList.remove("-top-[100%]") : nav.classList.add("-top-[100%]")
      nav.classList.contains("top-[10%]") ? nav.classList.remove("top-[10%]") : nav.classList.add("top-[10%]")
      open.classList.toggle("hidden")
      close.classList.toggle("hidden")
    })
  </script>
